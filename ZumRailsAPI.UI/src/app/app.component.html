<!-- dropdown-textbox.component.html -->
<h2>Posts</h2>
    <label for="textInput">Tag:</label>
    <input type="text" id="textInput" [(ngModel)]="tag" name="tag">
    <br><br>

<p>Sort By:</p>
	<select #sortBy (change)="onSelectedSortBy(sortBy.value)">
		<option default>Not Selected</option>
		<option>Id</option>
		<option>Likes</option>
		<option>Popularity</option>
		<option>Reads</option>
	</select>
    <p>Direction:</p>
	<select #direction (change)="onSelectedDirection(direction.value)">
		<option default>Not Selected</option>
		<option>Asec</option>
		<option>Desc</option>
	</select>

    <button type="button" (click)=" ngOnInit()">Select</button>
<h2>Search Results</h2>
<div *ngIf="posts">
  <ul>
    <table>
        <thead>
          <th>Author</th>
          <th>Author Id</th>
          <th>Id</th>
          <th>Likes</th>
          <th>Popularity</th>
          <th>Reads</th>
          <th>Tags</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>{{ post.author }}</td>
            <td>{{ post.authorId }}</td>
            <td>{{ post.id }}</td>
            <td>{{ post.likes }}</td>
            <td>{{ post.popularity }}</td>
            <td>{{ post.reads }}</td>
            <td>{{ post.tags }}</td>
          </tr>
        </tbody>
      </table>
  </ul>

</div>
